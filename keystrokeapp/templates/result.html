{% extends 'master.html' %}

{% block title %}
Result
{% endblock %}

{% block body %}
{% if message %}
<div class="row">
	<div class="col-md-12">
		<div class="panel box-v1">
			<div class="panel-body text-center">
				<h1>{{ message }}</h1>
				<hr/>
			</div>
		</div>
	</div>
</div>
{% endif %}

<div class="row">
	<div class="col-md-6">
		<div class="panel box-v1">
			<div class="panel-body text-center">
				<h3><a href={% url 'test' userId %}>Try again</a></h3>
				<hr/>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="panel box-v1">
			<div class="panel-body text-center">
				<h3><a href={% url 'test' %}>Try a new user</a></h3>
				<hr/>
			</div>
		</div>
	</div>
</div>
{% endblock %}
